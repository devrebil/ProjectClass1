<html lang="ko">
<head>
    <meta charset="UTF-8">

          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <div id="todolist">
        <div class="main__title">
            <h1>To Do List</h1>
        </div>

    <div class="input__section" id="form_sec">
        <form>
            <div>
                <input type="text" class="item" autofocus="true" placeholder="할일 작성">
            </div>
            <div>
                <button type="button" class="input__button"><i class="fas fa-plus-circle"></i></button>
            </div>
        </form>
    </div>

    <div class="item__list"></div>
    </div>


<!--    외부 Js파일 불러오기 (defer는 브라우저에게 document가 parse된 이후에 script가 실행되어야 한다고 알려주는 역할을 한다고 함.)-->
